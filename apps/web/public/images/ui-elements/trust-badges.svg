<svg width="300" height="100" viewBox="0 0 300 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="100" rx="8" fill="url(#trustGradient)"/>
  
  <!-- Trust Badge 1: SOC 2 -->
  <rect x="20" y="20" width="60" height="60" rx="8" fill="#FFFFFF" stroke="#10B981" stroke-width="2"/>
  <circle cx="50" cy="40" r="8" fill="#10B981"/>
  <text x="50" y="45" font-family="Arial" font-size="6" text-anchor="middle" fill="#FFFFFF">âœ“</text>
  <text x="50" y="60" font-family="Arial" font-size="8" font-weight="bold" text-anchor="middle" fill="#10B981">SOC 2</text>
  <text x="50" y="70" font-family="Arial" font-size="6" text-anchor="middle" fill="#6B7280">Compliant</text>
  
  <!-- Trust Badge 2: GDPR -->
  <rect x="100" y="20" width="60" height="60" rx="8" fill="#FFFFFF" stroke="#8B5CF6" stroke-width="2"/>
  <rect x="120" y="35" width="20" height="15" fill="#8B5CF6"/>
  <text x="130" y="45" font-family="Arial" font-size="6" text-anchor="middle" fill="#FFFFFF">GDPR</text>
  <text x="130" y="60" font-family="Arial" font-size="8" font-weight="bold" text-anchor="middle" fill="#8B5CF6">Privacy</text>
  <text x="130" y="70" font-family="Arial" font-size="6" text-anchor="middle" fill="#6B7280">Protected</text>
  
  <!-- Trust Badge 3: SSL -->
  <rect x="180" y="20" width="60" height="60" rx="8" fill="#FFFFFF" stroke="#F59E0B" stroke-width="2"/>
  <rect x="200" y="35" width="20" height="15" fill="#F59E0B"/>
  <text x="210" y="45" font-family="Arial" font-size="6" text-anchor="middle" fill="#FFFFFF">SSL</text>
  <text x="210" y="60" font-family="Arial" font-size="8" font-weight="bold" text-anchor="middle" fill="#F59E0B">Secure</text>
  <text x="210" y="70" font-family="Arial" font-size="6" text-anchor="middle" fill="#6B7280">Encrypted</text>
  
  <!-- Trust Badge 4: 99.9% Uptime -->
  <rect x="260" y="20" width="60" height="60" rx="8" fill="#FFFFFF" stroke="#EF4444" stroke-width="2"/>
  <circle cx="290" cy="40" r="8" fill="#EF4444"/>
  <text x="290" y="45" font-family="Arial" font-size="6" text-anchor="middle" fill="#FFFFFF">99.9%</text>
  <text x="290" y="60" font-family="Arial" font-size="8" font-weight="bold" text-anchor="middle" fill="#EF4444">Uptime</text>
  <text x="290" y="70" font-family="Arial" font-size="6" text-anchor="middle" fill="#6B7280">Guaranteed</text>
  
  <defs>
    <linearGradient id="trustGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E2E8F0;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
