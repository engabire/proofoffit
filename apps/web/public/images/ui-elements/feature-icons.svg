<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" rx="12" fill="url(#featureGradient)"/>
  
  <!-- Feature 1: AI Matching -->
  <circle cx="50" cy="50" r="20" fill="#8B5CF6"/>
  <circle cx="50" cy="50" r="15" fill="#FFFFFF" opacity="0.2"/>
  <circle cx="50" cy="50" r="10" fill="#FFFFFF" opacity="0.4"/>
  <circle cx="50" cy="50" r="5" fill="#FFFFFF"/>
  <text x="50" y="80" font-family="Arial" font-size="8" text-anchor="middle" fill="#1F2937">AI Matching</text>
  
  <!-- Feature 2: Analytics -->
  <rect x="120" y="30" width="40" height="40" rx="8" fill="#10B981"/>
  <rect x="130" y="40" width="20" height="20" fill="#FFFFFF" opacity="0.2"/>
  <rect x="135" y="45" width="10" height="10" fill="#FFFFFF" opacity="0.4"/>
  <rect x="140" y="50" width="5" height="5" fill="#FFFFFF"/>
  <text x="140" y="80" font-family="Arial" font-size="8" text-anchor="middle" fill="#1F2937">Analytics</text>
  
  <!-- Feature 3: Security -->
  <rect x="30" y="120" width="40" height="40" rx="8" fill="#F59E0B"/>
  <rect x="40" y="130" width="20" height="20" fill="#FFFFFF" opacity="0.2"/>
  <rect x="45" y="135" width="10" height="10" fill="#FFFFFF" opacity="0.4"/>
  <rect x="50" y="140" width="5" height="5" fill="#FFFFFF"/>
  <text x="50" y="170" font-family="Arial" font-size="8" text-anchor="middle" fill="#1F2937">Security</text>
  
  <!-- Feature 4: Collaboration -->
  <circle cx="140" cy="140" r="20" fill="#EF4444"/>
  <circle cx="135" cy="135" r="5" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="145" cy="135" r="5" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="140" cy="145" r="5" fill="#FFFFFF" opacity="0.8"/>
  <text x="140" y="170" font-family="Arial" font-size="8" text-anchor="middle" fill="#1F2937">Team</text>
  
  <!-- Connection Lines -->
  <path d="M 70 50 Q 95 50 120 50" stroke="#8B5CF6" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M 50 70 Q 50 95 50 120" stroke="#8B5CF6" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M 70 140 Q 95 140 120 140" stroke="#8B5CF6" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M 140 70 Q 140 95 140 120" stroke="#8B5CF6" stroke-width="2" fill="none" opacity="0.5"/>
  
  <!-- Central Hub -->
  <circle cx="100" cy="100" r="15" fill="#8B5CF6"/>
  <circle cx="100" cy="100" r="10" fill="#FFFFFF" opacity="0.2"/>
  <circle cx="100" cy="100" r="5" fill="#FFFFFF"/>
  <text x="100" y="125" font-family="Arial" font-size="8" text-anchor="middle" fill="#1F2937">ProofOfFit</text>
  
  <defs>
    <linearGradient id="featureGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E2E8F0;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
