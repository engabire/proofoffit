name: Lint Check

on:
  pull_request:
    branches: [main]
    paths:
      - 'apps/web/**'
      - 'packages/ui/**'
      - '.eslintrc.json'
      - 'package.json'

jobs:
  lint:
    name: Lint Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          
      - name: Install dependencies
        run: |
          npm ci
          cd packages/ui && npm ci
          cd ../../apps/web && npm ci
          
      - name: Run ESLint on web app
        run: |
          cd apps/web
          npm run lint
          
      - name: Run ESLint on UI package
        run: |
          cd packages/ui
          npm run lint
          
      - name: Check TypeScript compilation
        run: |
          cd apps/web
          npx tsc --noEmit
          
      - name: Comment PR with lint results
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå **Lint Check Failed**\n\nPlease fix the linting errors before merging. Run `npm run lint` locally to see the issues.'
            })
