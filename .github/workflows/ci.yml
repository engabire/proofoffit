name: ci
on: [push, pull_request]
jobs:
  build-test-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: |
          npm ci || yarn install --immutable || pnpm install --frozen-lockfile
      - run: npm run typecheck || yarn typecheck || pnpm typecheck || true
      - run: npm run build || yarn build || pnpm build || true
      - run: npm run audit || yarn audit || pnpm audit || npx ts-node scripts/audit.ts
      - run: node --test || true
